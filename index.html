<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的纯静态网站</title>
</head>
<body>
    <video loop autoplay src="https://activity.hdslb.com/blackboard/activity68698/public/static/2xv.mp4"></video>
    <!-- 展示标签 -->
    <div>纯真丁一郎</div>
    <div>帝国の猛虎</div><span>决凶王一源</span>
    <span>帝国の青龙</span><br>
    <!-- 交互标签 -->
    <button>传统香烟</button><br>
    <input /><br>
    <input type="file" /><br>
    <textarea></textarea><br>
    <select>
        <option value="111">111</option>
        <option value="222">222</option>
        <option value="333">333</option>
    </select><br>
    <!-- radio标签以组形式是要注意所有的radio类型的input name要一样 -->
    <input type="radio" id="man" name="11"  />
    <label form="man">man</label>
    <input type="radio" id="woman" name="11"/>
    <label form="woman">woman</label><br>

    <input type="checkbox" id="1" name="11" value="111" />
    <label form="1">1</label>
    <input type="checkbox" id="2" name="11" value="222" />
    <label form="2">2</label><br>
    <label>
        <input type="radio" name="1" />1
        <input type="radio" name="1" />2
    </label><br>
    <!-- src地址  网络地址 本地地址-->
    <img src="https://cdn.liaoxuefeng.com/files/attachments/918921150461184/0" />
    <img src="C:\Users\Administrator\Desktop\0.jpg" /><br>
</body>
</html>
